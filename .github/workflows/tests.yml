name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      VERSION: '3.1.1'
      SERVERPOD_PASSWORD_database: 'ICh0yydm54alftkdQYbqvOOrgYwTqg3b'
      SERVERPOD_PASSWORD_redis: 'lhkCYccpM2w3WvPnamZ-7p4VVO2GjOGt'

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'

      - name: Start containers
        working-directory: memehub_server
        run: docker compose up --build -d

      - name: Install dependencies
        working-directory: memehub_server
        run: dart pub get

      - name: Install Serverpod CLI
        working-directory: memehub_server
        run: dart pub global activate serverpod_cli $VERSION

      - name: Run Serverpod generator
        working-directory: memehub_server
        run: serverpod generate

      - name: Run tests
        working-directory: memehub_server
        run: dart test

      - name: Stop containers
        if: always()
        working-directory: memehub_server
        run: docker compose down -v
